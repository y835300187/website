{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>机械资料网</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}">
    </script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js'%}"></script>
</head>


<body>
    <div class="navbar navbar-default " role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">机械资料网
                </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
               <ul class="nav navbar-nav">
                    <li class="{% block nav_home_active %}{% endblock %}"><a href="/">首页</a></li>
                    <li class="{% block nav_cal_active %}{% endblock %}"><a href="/">计算</a></li>
               </ul>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-sm-4 col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">目录</div>
                    <div class="panel-body">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>


            <div class="col-sm-8 col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">浏览</div>
                    <div class="panel-body">
                        {% block content1 %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
